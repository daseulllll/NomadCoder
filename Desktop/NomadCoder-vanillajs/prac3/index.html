<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div style="position: absolute; vertical-align: left;">
      <form id="rangeForm" style="display: flex; align-items: center;">
        <h3>Generate a number between 0 and</h3>
        <input type="Number" style="margin-left: 10px;" />
      </form>

      <form id="guessForm">
        <span>Guess the number: </span>
        <input type="Number" id="guessInput" min="0" />
        <input type="submit" id="submitButton" value="Play!" />
      </form>

      <div class="result">
        <p class="guessResult"></p>
        <h3 class="lastResult"></h3>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
