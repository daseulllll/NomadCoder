<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
   
</head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');
    </style>

  <body>
    <div id="weather" style="display: flex;">
      <img class="weatherIcon" />
      <span class="whetherInfo"></span>
      <span class="place"></span>
      
    </div>
    <h1 id="date"></h1>
    <h1 id="clock"></h1>

    <form id="loginForm" style="display: flex;">
      <h3 id="loginName" class="hidden"></h3>
      <input type="text" id="loginInput" placeholder="이름을 입력하세용" />
      <input type="submit" id="loginSubmit" value="login" />
    </form>

    <form id="todoForm">
      <p>오늘 할 일을 내일로 미루지 말자!</p>
      <input type="text" id="todoInput" placeholder="오늘의 할 일" />
      <input type="submit" id="todoSubmit" value="push!" />
      <ul id="todoList"></ul>
     </form> 
     
    <div id="quotes">
        <span></span>
        <span></span>
    </div>

    <script src="src/login.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/background.js"></script>
    <script src="src/weatherAndLoc.js"></script>
    <script src="src/quotes.js"></script>
    
  </body>
</html>
